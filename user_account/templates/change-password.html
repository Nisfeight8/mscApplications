{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Change Password" %}{% endblock title %}

{% block content %}

    <h2>{% trans "Change Password" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'user_account:home' %}">{% trans "Back" %}</a>
        <button type="submit">{% trans "Submit" %}</button>
    </form>
{% endblock content %}
