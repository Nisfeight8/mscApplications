{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}{% translate "New Call" %} {% endblock title %}
{% block content %}

  <div class="card">
    <form method="post">
      <div class="card-header msc-color text-white">
        <h5 style="display: inline">
          {% translate "New Call" %}
        </h5>
      </div>
      <div class="card-body">
        <div class="container">
          {% csrf_token %}
          {% crispy form %}
        </div>
      </div>
      <div class="card-footer msc-color">
        <button type="submit" class="btn btn-outline-light">{% translate "Submit" %}</button>
      </div>
    </form>
  </div>
{% endblock %}
