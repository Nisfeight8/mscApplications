{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}{% translate "Create Evaluator" %}{% endblock title %}

{% block content %}
  <div class="card">
    <form method="post">
      <div class="card-header msc-color text-white">
        <h5 style="display: inline">
          {% translate "Create Evaluator" %}
        </h5>
      </div>
      <div class="card-body">
        <div class="container">
          {% csrf_token %}
          {% crispy form %}
        </div>
      </div>
      <div class="card-footer msc-color">
        <button type="submit" class="btn btn-outline-light rounded-pill">{% translate "Submit" %}</button>
      </div>
    </form>
  </div>
{% endblock %}
