{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}{% trans "Login" %}{% endblock title %}
{% block content %}

<h2>{% trans "Login" %}</h2>
<form method="post">
  {% csrf_token %} {{ form|crispy }}
  <a href="{% url 'user_account:password_reset' %}">{% trans "Forgot Password" %}</a>
  <br>
  <br>
  <button type="submit" class="btn btn-info"><i class="fas fa-sign-in"></i>  {% trans "Login" %}</button>
  <br /><br />
</form>
{% endblock content %}
