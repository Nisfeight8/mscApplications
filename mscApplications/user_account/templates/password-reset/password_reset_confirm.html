{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}{% trans "Reset Password Confirm" %} {% endblock title %}
{% block content %}

<h3>{% trans "Enter your new password" %}</h3>
<form class="form" action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy}}
<button type="submit" class="btn btn-info "><i class="icon-lock4"></i> {% trans "Change Password" %}</button>
</form>
{% endblock content %}
