{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
{% load i18n %}

<h2>{% trans "Reset Password" %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-info">{% trans "Submit" %}</button>
</form>
{% endblock content %}
