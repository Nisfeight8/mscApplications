{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load static %}
{% block title %}{% trans "Change Password" %} {% endblock title %}
{% block content %}

  <div class="row justify-content-center text-center">
    <img src="{% static 'img/mortarboard.png' %}" style="width:128px;">
    <br><br>
    <h5 style="display: inline">{% trans "Change Pasword" %}</h5>
    <br><br>
    <div class=" col-md-4">
      <div class="card card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn msc-color text-white">{% trans "Save changes" %}</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
